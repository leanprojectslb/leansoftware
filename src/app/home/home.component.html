<h3>Process Simulation Application</h3>
<div>
    <button type="button" (click)="addProcess()"> Add Process</button>
    <button type="button" (click)="simulate()"> Iterate</button>
</div>

<div class = "flex-container" >
    <div class="flex-direction: row" *ngFor= "let process of processList">
       <div class="process-box">
            <span class = "process">{{process.name}}</span>
            <span class="arrow">
                &rarr;
            </span>
        </div>
        <div class="task-box">
        <div class = "queue" *ngFor= "let task of process.outputQueue.taskList">                
                {{task}}
        </div>
        </div>
    </div>
    <div>
        <label> Process Name: </label>
        <input type ="text" [(ngModel)]="processName"/>
    </div>
    <div>
        <label> Process Capacity: </label>
        <input type ="number" [(ngModel)]="processCapacity"/>
    </div>
    <div>
        <button type="button" (click)="addTask()"> Add Task</button>
        <div>
            <label> Task Name: </label>
            <input type="text" [(ngModel)]="taskName" />
        </div>
        <div>
            <label> Effort needed for Task: </label>
            <input type="number" [(ngModel)]="taskEffort" />
        </div>
    </div>
    
</div>
